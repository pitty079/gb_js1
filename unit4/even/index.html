<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEven(N) {
        if (N == 0) {
            return true;
        }
        else if (N == 1) {
            return false;
        }
        else if (N < 0) {
            return isEven(-N);
        }
        else {
            return isEven(N - 2);
        }
    }
    console.log(isEven(50));
    console.log(isEven(75));
    console.log(isEven(-1));
</script>
</body>
</html>
