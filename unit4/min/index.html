<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(i, j) {
        if (i > j) {
            return j;
        } else {
            return i;
        }
    }
    console.log(min(0, 10));
    console.log(min(0, -10));
</script>
</body>
</html>
